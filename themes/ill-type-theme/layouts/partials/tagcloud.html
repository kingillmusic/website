{{ if isset .Site.Taxonomies "tags" }}{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div id="tagcloud">
    {{ range $name, $items := .Site.Taxonomies.tags }}{{ $url := printf "%s/%s" "tags" ($name | urlize | lower)}}<span><a href="{{ $url | absURL }}" id="tag_{{ $name }}">{{ $name | title | lower }}</a></span>
    {{ end }}</div>{{ end }}{{ end }}
