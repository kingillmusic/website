<script type="text/javascript" src="/js/list/music.js" defer></script>
<script type="text/javascript" src="/js/list/progress.js" defer></script>
<div id="MusicPlayer">
    <div>
        <div id="Duration">
            <span id="StartDuration">0:00</span>
            <span id="Seek5">
                5<img
                    id="Five"
                    src="/svg/prv5.svg"
                    alt="five sex back">
            </span>
            <span id="Seek15">
                <img
                    id="Fifteen"
                    src="/svg/nxt15.svg"
                    alt="fifteen sex forward">15
            </span>
            <span id="EndDuration">0:00</span>
        </div>
        <div id="PlayerControls">
            <img id="Shuffle" src="/svg/shuffle.svg" alt="shuffle">
            <img id="Previous" src="/svg/prv.svg" alt="previous track">
            <img id="PlayerPlay" src="/svg/play.svg" alt="play/pause">
            <img id="Next" src="/svg/nxt.svg" alt="next track">
            <img id="Repeat" src="/svg/rpt.svg" alt="repeat track">
        </div>
        <audio id="PlayerAudio" preload="none" type="audio/mp3">
            Your browser doesn't support embedded audio.
        </audio>
    </div>
</div>
